<div class="users-container">
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <h2>Users</h2>
      <p>Manage user accounts and permissions</p>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-section">
    <nz-input-group [nzPrefix]="prefixIconSearch" class="search-input">
      <input
        type="text"
        nz-input
        placeholder="Search by name or email..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch()"
      />
    </nz-input-group>
    <ng-template #prefixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>

  <!-- Users Table -->
  <nz-table
    #basicTable
    [nzData]="paginatedUsers"
    [nzLoading]="loading"
    [nzShowPagination]="false"
    nzSize="middle"
    class="users-table"
    [nzNoResult]="emptyTemplate"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Organizations</th>
        <th nzWidth="150px">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of paginatedUsers">
        <td>
          <div class="user-info">
            <nz-avatar [nzText]="getUserDisplayName(user).charAt(0).toUpperCase()" nzSize="small"></nz-avatar>
            <span class="user-name">{{ getUserDisplayName(user) }}</span>
          </div>
        </td>
        <td>{{ user.email }}</td>
        <td>
          <nz-tag [nzColor]="'blue'">{{ user.role }}</nz-tag>
        </td>
        <td>
          <nz-tag *ngFor="let orgCode of user.organizationCodes" [nzColor]="'default'">
            {{ orgCode }}
          </nz-tag>
          <span *ngIf="!user.organizationCodes || user.organizationCodes.length === 0" class="text-muted">
            No organizations
          </span>
        </td>
        <td>
          <button
            nz-button
            nzType="default"
            nzSize="small"
            (click)="onResetPassword(user)"
            nz-tooltip
            nzTooltipTitle="Send password reset email"
          >
            <span nz-icon nzType="mail" nzTheme="outline"></span>
            Reset Password
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <!-- Empty State Template -->
  <ng-template #emptyTemplate>
    <nz-empty
      nzNotFoundContent="No users found"
      [nzNotFoundFooter]="emptyFooter"
    >
      <ng-template #emptyFooter>
        <p *ngIf="searchQuery">Try adjusting your search criteria</p>
        <p *ngIf="!searchQuery">No users available</p>
      </ng-template>
    </nz-empty>
  </ng-template>

  <!-- Pagination -->
  <div class="pagination-container" *ngIf="!loading && filteredUsers.length > 0">
    <nz-pagination
      [nzPageIndex]="pageIndex"
      [nzPageSize]="pageSize"
      [nzTotal]="total"
      [nzShowSizeChanger]="true"
      [nzPageSizeOptions]="[5, 10, 20, 50]"
      [nzShowTotal]="totalTemplate"
      (nzPageIndexChange)="onPageIndexChange($event)"
      (nzPageSizeChange)="onPageSizeChange($event)"
    ></nz-pagination>
    <ng-template #totalTemplate let-total>Total {{ total }} users</ng-template>
  </div>
</div>
