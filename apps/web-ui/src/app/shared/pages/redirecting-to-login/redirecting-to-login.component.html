<div class="redirecting-container">
  <div class="redirecting-content">
    <div class="logo-container">
      <nz-icon nzType="thunderbolt" nzTheme="outline" class="thunder-icon"/>
    </div>

    <div class="spinner-container">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>

    <h2 class="redirecting-title">Redirecting to Login</h2>
    <p class="redirecting-message">You will be redirected to the login page in {{ countdown }} seconds...</p>
    
    <button nz-button nzType="primary" nzSize="large" (click)="redirectNow()">
      Go to Login Now
    </button>
  </div>
</div>
