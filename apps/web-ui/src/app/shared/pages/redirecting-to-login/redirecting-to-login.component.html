<div class="redirecting-container">
  <div class="redirecting-content">
    <div class="logo-container">
      <nz-icon nzType="thunderbolt" nzTheme="outline" class="thunder-icon" />
    </div>

    <div class="spinner-container">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>

    <h2 class="redirecting-title">Loading...</h2>
    <p class="redirecting-message">Redirecting you to login...</p>

    <button nz-button nzType="primary" nzSize="large" (click)="redirectNow()">
      <nz-icon nzType="login"></nz-icon>
      Continue to Login
    </button>
  </div>
</div>
