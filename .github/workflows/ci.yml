name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  cross-platform-build:
    name: Build & Lint (${{ matrix.os }}, Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      NX_DAEMON: "false"        # ðŸ”´ avoid daemon state issues on macOS
      NX_PERF_LOGGING: "true"   # optional diagnostics
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['18', '20', '22']
        exclude:
          - os: macos-latest
            node: '20'
          - os: windows-latest
            node: '20'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          # ðŸŸ¢ include Node in the key so macOS Node 18/22 don't share a store
          key: ${{ runner.os }}-node-${{ matrix.node }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-pnpm-store-
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Reset Nx state & clear cache
        shell: bash
        run: |
          npx nx reset
          rm -rf .nx/cache || true

      - name: Build (prod)
        # you can keep npm script; NX_DAEMON is disabled via env already
        run: npm run build:prod

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Verify API client generation
        shell: bash
        run: |
          npm run gen-api-client
          if [ -n "$(git status --porcelain packages/api-client)" ]; then
            echo "âš ï¸  API client is out of sync. Run 'npm run gen-api-client' locally and commit changes."
            git status --short packages/api-client
            git diff packages/api-client
            exit 1
          else
            echo "âœ… API client is up to date"
          fi

  # Full test suite with services (Linux only - services require Docker)
  test-with-services:
    name: Full Test Suite (Ubuntu, Node 20)
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/**/coverage-final.json
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Summary job that all other jobs depend on
  ci-success:
    name: CI Success
    needs: [cross-platform-build, test-with-services]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.cross-platform-build.result }}" != "success" ]] || [[ "${{ needs.test-with-services.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "âœ… All CI jobs passed successfully"

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main' && needs.cross-platform-build.result == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
