name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    name: E2E Tests (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build all projects (production)
        run: npm run build:prod

      - name: Start backend server
        run: |
          echo "Starting backend server..."
          npm run server > ${{ github.workspace }}/backend.log 2>&1 &
          echo $! > ${{ github.workspace }}/backend.pid
          echo "Backend PID: $(cat ${{ github.workspace }}/backend.pid)"
          sleep 5
          echo "Backend log (first 50 lines):"
          head -50 ${{ github.workspace }}/backend.log || true
        env:
          NODE_ENV: test
          ENVIRONMENT: test
          PORT: 3030
          LOG_LEVEL: info
          MONGO_URI: mongodb://localhost:27017/test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          TIME_BEFORE_SESSION_EXPIRE_MS: 3600000
          SERVER_TOKEN_EXPIRATION_MS: 7200000

      - name: Check backend process
        run: |
          sleep 3
          if ps -p $(cat ${{ github.workspace }}/backend.pid) > /dev/null; then
            echo "Backend process is running"
          else
            echo "Backend process is NOT running"
            echo "Checking for node processes:"
            ps aux | grep node || true
          fi

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3030/health; do sleep 2; done'

      - name: Start frontend server
        run: |
          npm run ui > ${{ github.workspace }}/frontend.log 2>&1 &
          echo $! > ${{ github.workspace }}/frontend.pid
          sleep 5
          echo "Frontend PID: $(cat ${{ github.workspace }}/frontend.pid)"

      - name: Wait for frontend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4200; do sleep 2; done'

      - name: Run E2E tests
        run: npm run e2e
        env:
          BASE_URL: http://localhost:4200
          API_URL: http://localhost:3030
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f ${{ github.workspace }}/backend.pid ]; then kill $(cat ${{ github.workspace }}/backend.pid) || true; fi
          if [ -f ${{ github.workspace }}/frontend.pid ]; then kill $(cat ${{ github.workspace }}/frontend.pid) || true; fi
